{% extends "base.html" %}
{% block content %}
<p>
  Logged in as: <b>{{ session.get("username", "Guest") }}</b>
</p>

{% if session.get("user_id") %}
<form action="{{ url_for('logout') }}" method="POST">
  <button type="submit">Logout</button>
</form>
{% else %}
<p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a></p>
{% endif %}

<hr>

<h1>Task Manager</h1>

<form action="{{ url_for('add') }}" method="POST">
  <input type="text" name="task" placeholder="Write a task..." required>
  <button type="submit">Add</button>
</form>

<hr>

<ul>
  {% for t in tasks %}
    <li>
      {{ t["task"] }}

      <a href="{{ url_for('edit', task_id=t['id']) }}">Edit</a>

      <form action="{{ url_for('delete', task_id=t['id']) }}" method="POST" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>

{% endblock %}
